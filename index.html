<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harnam Masale : Product Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

 
</head>

<body >
  <div class="container">
    <h1>Harnam masale 
      <br>
      Barcode Genrator
      <hr>
    </h1>
    <p >Best Before: </p>
    <input type="date" id="bestBefore" placeholder="Best Before" />

    <p>Manufacturing : </p>
    <input type="text" id="manufacturing" placeholder="Manufacturing" />

    <p>Net weight (gm): </p>
    <input type="number" id="netWeight" placeholder="Net weight" />

    <p>MRP (Rs.): </p>
    <input type="number" id="price" placeholder="MRP. " />

    <div>
      <button onclick="generateBarcode()">Generate</button>
      <button onclick="downloadBarcode()">Download</button>
    </div>

    <canvas id="barcodeCanvas"></canvas>
<hr>
    <footer>Code128 <br>
      Harnam Masale : Product Barcode Generator<br>
      
      Created by <strong>Mangal Nath Yadav</strong> aka <strong>mghacker</strong>
    </footer>
  </div>

  <script>
    function generateBarcode() {
      const bestBefore = document.getElementById('bestBefore').value.trim();
      const manufacturing= document.getElementById('manufacturing').value.trim();
      const netWeight = document.getElementById('netWeight').value;
      const price = document.getElementById('price').value.trim();

      if (!bestBefore || !manufacturing || !netWeight || !price) {
        alert("Please fill in all fields.");
        return;
      }

      const data = `${bestBefore}|${manufacturing}|${netWeight}|${price}`;
      JsBarcode("#barcodeCanvas", data, {
        format: "CODE128",
        lineColor: "#000",
        width:1,
        height: 80,
        displayValue: false
      });
    }

    function downloadBarcode() {
      const canvas = document.getElementById('barcodeCanvas');
      const link = document.createElement('a');
      link.download = 'barcode.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  
  </script>
<script src="index.js"></script>
</body>
</html>
