<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harnam Masale : Product Barcode Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 50px;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      min-height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px;
      margin-top: 5px;
      padding-top: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin: 10px;
      font-size: 28px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #3f8efc;
      box-shadow: 0 0 5px rgba(63, 142, 252, 0.4);
    }

    button {
      margin: 10px 8px 0;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #3f8efc;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #367be4;
      transform: translateY(-2px);
    }

    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    
  </style>
</head>

<body onload="apply_css()">
  <div class="container">
    <h1>Harnam masale</h1>
    <p >Best Before: </p>
    <input type="date" id="bestBefore" placeholder="Best Before" />

    <p>Manufacturing : </p>
    <input type="text" id="manufacturing" placeholder="Manufacturing" />

    <p>Net weight (gm): </p>
    <input type="number" id="netWeight" placeholder="Net weight" />

    <p>MRP (Rs.): </p>
    <input type="number" id="price" placeholder="MRP. " />

    <div>
      <button onclick="generateBarcode()">Generate</button>
      <button onclick="downloadBarcode()">Download</button>
    </div>

    <canvas id="barcodeCanvas"></canvas>

    <footer>
      Harnam Masale : Product Barcode Generator<br>
      
      Created by <strong>Mangal Nath Yadav</strong> aka <strong>mghacker</strong>
    </footer>
  </div>

  <script>
    function generateBarcode() {
      const bestBefore = document.getElementById('bestBefore').value.trim();
      const manufacturing= document.getElementById('manufacturing').value.trim();
      const netWeight = document.getElementById('netWeight').value;
      const price = document.getElementById('price').value.trim();

      if (!bestBefore || !manufacturing || !netWeight || !price) {
        alert("Please fill in all fields.");
        return;
      }

      const data = `${bestBefore}|${manufacturing}|${netWeight}|${price}`;
      JsBarcode("#barcodeCanvas", data, {
        format: "CODE128",
        lineColor: "#000",
        width:1,
        height: 80,
        displayValue: false
      });
    }

    function downloadBarcode() {
      const canvas = document.getElementById('barcodeCanvas');
      const link = document.createElement('a');
      link.download = 'barcode.png';
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
    const para= document.querySelectorAll("p");
    function apply_css(){
      for(let i =0 ; i<para.length; i++){
        para[i].style.textAlign = "left";
      }
      document.querySelector("h1").style.textAlign = "center";
    }
  </script>
</body>
</html>
